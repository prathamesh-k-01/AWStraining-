{% extends "layout.html" %}

{% block content %}
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task['title'] }}</strong> - {{ 'Done' if task['done'] else 'Not Done' }}
            <p>{{ task['description'] }}</p>
            <a href="{{ url_for('edit_task', task_id=task['id']) }}">Edit</a>
            <a href="{{ url_for('confirm_delete', task_id=task['id']) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
